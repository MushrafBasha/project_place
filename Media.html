<!DOCTYPE html>
<html>
<head>
    <title>Social Media Icons</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #955567, #4c2b36);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: sans-serif;
        }

        ul {
            display: flex;
            gap:45px;
        }

        ul li {
            list-style:none;
        }

        ul li a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 80px;
            height: 80px;
            background: #ffffff;
            border-radius: 20px;
            text-align: center;
            position: relative;
            transition: transform 0.5s, box-shadow 0.3s;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        ul li a .fa {
            font-size: 32px;
            color: #955567;
            transition: color 0.3s, transform 0.3s;
        }
        ul li a:hover {
            transform: rotateY(20deg) rotateX(10deg) scale(1.1);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }

        ul li a:hover .fa {
            transform: scale(1.2);
        }
        ul li:nth-child(1) a:hover .fa { color: #3b5998; } 
        ul li:nth-child(2) a:hover .fa { color: #1da1f2; } 
        ul li:nth-child(3) a:hover .fa { color: #db4437; } 
        ul li:nth-child(4) a:hover .fa { color: #e1306c; } 

        ul li a {
            animation: bounce 2s ease infinite;
        }

    </style>
</head>
<body>
    <ul>
        <li><a href="#"><i class="fa fa-facebook"></i></a></li>
        <li><a href="#"><i class="fa fa-twitter"></i></a></li>
        <li><a href="#"><i class="fa fa-google-plus"></i></a></li>
        <li><a href="#"><i class="fa fa-instagram"></i></a></li>
    </ul>
</body>
</html>
